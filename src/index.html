<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>ngWig Demo</title>

  <link rel="stylesheet" href="css/ng-wig.css">
  <style>
    html,body {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 24px;
    }

    .editor1 .nw-editor {
      height: 200px;
    }

    .editor2 .nw-editor {
      height: 200px;
    }

    .nw-editor__res.ng-invalid.ng-touched,
    .nw-editor__src.ng-invalid{
        border: 2px solid #FF0000;
    }
  </style>
</head>
<body>
<div class="container">

    <h1>One simple WYSIWYG</h1>
    <ng-wig ng-model="text1" class="editor1" source-mode-allowed></ng-wig>

    <h1>One more</h1>
    <form name="myForm" novalidate>
        <ng-wig ng-model="text2" on-paste="onPaste($event, pasteContent)" buttons="formats, bold, italic" name="editor" required class="editor2 nw-editor--fixed"></ng-wig>
    </form>

    <h1>Disabled WYSIWYG</h1>
    <ng-wig ng-model="text3" class="editor1" source-mode-allowed ng-disabled="true"></ng-wig>

    <h1>With Placeholder</h1>
    <ng-wig ng-model="text4" class="editor1" placeholder="{{placeholder}}"></ng-wig>

    <h1>With Placeholder & Asynchronous fetch of content</h1>
    <ng-wig ng-model="text5" class="editor1" placeholder="{{placeholder}}"></ng-wig>

</div>
<script src="libs/angular/angular.js"></script>
<script src="javascript/app/app.js"></script>
<script src="javascript/app/templates.js"></script>
<script src="javascript/app/ng-wig/ng-wig.js"></script>
<script src="javascript/app/ng-wig/ng-wig.component.js"></script>
<script src="javascript/app/ng-wig/ng-wig-toolbar.provider.js"></script>
<script src="javascript/app/ng-wig/ng-wig-plugin-adapter.component.js"></script>
<script src="javascript/app/plugins/formats.ngWig.js"></script>
</body>
</html>
