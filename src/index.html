<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>ngWig Demo</title>

  <link rel="stylesheet" href="css/ng-wig.css">
  <style>
    html,body {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 24px;
    }

    .editor1 .nw-editor {
      min-height: 450px;
    }

    .editor2 .nw-editor {
      height: 200px;
    }

    .nw-editor__res.ng-invalid.ng-touched,
    .nw-editor__src.ng-invalid{
        border: 2px solid #FF0000;
    }
  </style>
</head>
<body ng-controller="demoController" ng-cloak>
<div class="container">

    <h1>One simple WYSIWYG</h1>
    <textarea ng-wig="text1" on-paste="onPaste" class="editor1" source-mode-allowed></textarea>

    <h1>One more</h1>
    <form name="myForm" novalidate>
        <textarea ng-wig="text2" on-paste="onPaste" buttons="formats, bold, italic" name="editor" required class="editor2 nw-editor--fixed"></textarea>
    </form>

    <h1>Disabled WYSIWYG</h1>
    <textarea ng-wig="text3" on-paste="onPaste" class="editor1" source-mode-allowed ng-disabled="true"></textarea>

    <h1>Changed WYSIWYG</h1>
    <textarea ng-wig="text4" class="editor1" source-mode-allowed nw-change="onChange('text has been changed')" ng-model="text4"></textarea>

</div>
<script src="libs/angular/angular.js"></script>
<script src="javascript/app/app.js"></script>
<script src="javascript/app/templates.js"></script>
<script src="javascript/app/ng-wig/ng-wig.js"></script>
<script src="javascript/app/ng-wig/ngWigDirective.js"></script>
<script src="javascript/app/ng-wig/ngWigEditableDirective.js"></script>
<script src="javascript/app/ng-wig/ngWigToolbarProvider.js"></script>
<script src="javascript/app/ng-wig/ngWigPluginDirective.js"></script>
<script src="javascript/app/plugins/formats.ngWig.js"></script>
</body>
</html>
