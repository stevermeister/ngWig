<div class="ng-wig">
  <ul class="nw-toolbar">
    <li class="nw-toolbar__item">
      <select class="nw-select" ng-model="style" ng-change="execCommand('formatblock', style.value)" ng-options="style.name for style in styles">
      </select>
    </li><!--
    --><li class="nw-toolbar__item" ng-repeat="button in toolbarButtons">
      <button type="button"
              class="nw-button {{button.styleClass}}"
              title="{{button.title}}"
              ng-click="execCommand(button.command)"></button>
    </li><!--
    --><li class="nw-toolbar__item">
      <button type="button" class="nw-button nw-button--source" ng-class="{ 'nw-button--active': editMode }" ng-click="toggleEditMode()" title="Source"></button>
    </li>
  </ul>

  <div class="nw-editor-container">
    <div class="nw-editor">
      <textarea class="nw-editor__src" ng-show="editMode" ng-model="content"></textarea>
      <div ng-class="{'nw-invisible': editMode, 'nw-autoexpand': autoexpand}" class="nw-editor__res" ng-model="content" ng-wig-editable></div>
    </div>
  </div>
</div>
