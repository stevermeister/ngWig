<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Font color ngWig plugin demo</title>
  <link href="css/ng-wig.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-colorpicker/3.0.19/css/colorpicker.min.css" rel="stylesheet">
  <style>
    html,body {
      font-family: sans-serif;
      font-size: 14px;
      line-height: 24px;
    }

    .editor1 .nw-editor {
      min-height: 450px;
    }

    .editor2 .nw-editor {
      height: 200px;
      min-height: 0;
    }
  </style>
</head>
<body ng-controller="demoController" ng-cloak>
<h1>One simple WYSIWYG</h1>
<textarea ng-wig="text1" class="editor1"></textarea>

<h1>One more</h1>
<textarea ng-wig="text2" class="editor2"></textarea>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-colorpicker/3.0.19/js/bootstrap-colorpicker-module.min.js"></script>
<script src="ng-wig.js"></script>
<script>

      controller('demoController', ['$scope', '$log', function($scope, $log) {

        $scope.text2 = '<p><i>This is really simple WYSIWYG for AngularJS!</i></p>';
        $scope.debug = false;
      }]).
      config(['ngWigToolbarProvider', function (ngWigToolbarProvider) {
        ngWigToolbarProvider.setButtons(['formats', 'list1', 'list2', 'bold', 'italic', 'link', 'forecolor']);
        ngWigToolbarProvider.addStandardButton('underline', 'Underline', 'underline', 'fa-underline', 'forecolor');

</body>
</html>
